<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Calculator</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex container-fluid align-items-center justify-content-center" style="height: 100vh; width: 100vw">

<main class="rounded-5 shadow-lg bg-dark-subtle" style="height: 600px; width: 400px;">
    <section class="d-flex h-50 flex-column align-items-center justify-content-evenly">
        <div class="display h-25 w-100 d-flex align-items-end justify-content-end mt-5">
            <p class="text-secondary mb-2 h1 w-100 text-end p-2" id="history">
        </div>
        <div class="display h-25 w-100 d-flex align-items-end justify-content-end mt-1">
            <p class="text-secondary mb-2 h1 w-100 text-end p-2" id="result">
        </div>
    </section>

    <section class="d-flex flex-row h-50 rounded-5 p-2 gap-4 shadow" id="buttons">
        <div class="d-flex flex-column">
            <aside class="row h-25 justify-content-end">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-warning buttons shadow" id="clearBtn">AC</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">7</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">8</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">9</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow ">+</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">4</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">5</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">6</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow  ">-</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">1</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">2</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">3</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow  ">*</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow ">0</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow ">.</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-success buttons shadow " id="equalsBtn">=</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow">/</button>
                </div>
            </aside>
        </div>
    </section>
</main>

<script>

</script>

<script src="assets/js/jquery-3.7.0.min.js"></script>

</body>
</html>
