<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Calculator</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex container-fluid align-items-center justify-content-center" style="height: 100vh; width: 100vw">

<main class="rounded-5 shadow-lg bg-dark-subtle" style="height: 600px; width: 400px;">
    <section class="d-flex h-50 flex-column align-items-center justify-content-evenly">
        <label for="txtInput"></label>
        <input id="txtOutput" type="text" class="col-10" disabled>
        <input id="txtInput" type="text" class="col-10" disabled>
    </section>

    <section class="d-flex flex-row h-50 rounded-5 p-2 gap-4 shadow" id="buttons">
        <div class="d-flex flex-column">
            <aside class="row h-25 justify-content-end">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-warning buttons shadow" id="clearBtn">AC</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num7">7</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num8">8</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num9">9</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow " id="additionBtn">+</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num4">4</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num5">5</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num6">6</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow  " id="subtractionBtn">-</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num1">1</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num2">2</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num3">3</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow  " id="multiplicationBtn">*</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num0">0</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow " id="decimalBtn">.</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-success buttons shadow " id="equalsBtn">=</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow" id="divisionBtn">/</button>
                </div>
            </aside>
        </div>
    </section>
</main>

<script src="assets/js/jquery-3.7.0.min.js"></script>

<script>
    let value = '';

    $('#num0').click(function () {
        $('#txtInput').val($("#txtInput").val() + 0)
        $('#txtOutput').val("")
    });

    $('#num1').click(function () {
        $('#txtInput').val($("#txtInput").val() + 1)
        $('#txtOutput').val("")
    });

    $('#num2').click(function () {
        $('#txtInput').val($("#txtInput").val() + 2)
        $('#txtOutput').val("")
    });

    $('#num3').click(function () {
        $('#txtInput').val($("#txtInput").val() + 3)
        $('#txtOutput').val("")
    });

    $('#num4').click(function () {
        $('#txtInput').val($("#txtInput").val() + 4)
        $('#txtOutput').val("")
    });

    $('#num5').click(function () {
        $('#txtInput').val($("#txtInput").val() + 5)
        $('#txtOutput').val("")
    });

    $('#num6').click(function () {
        $('#txtInput').val($("#txtInput").val() + 6)
        $('#txtOutput').val("")
    });

    $('#num7').click(function () {
        $('#txtInput').val($("#txtInput").val() + 7)
        $('#txtOutput').val("")
    });

    $('#num8').click(function () {
        $('#txtInput').val($("#txtInput").val() + 8)
        $('#txtOutput').val("")
    });

    $('#num9').click(function () {
        $('#txtInput').val($("#txtInput").val() + 9)
        $('#txtOutput').val("")
    });

    $('#decimalBtn').click(function () {
        $('#txtInput').val($("#txtInput").val() + '.')
        $('#txtOutput').val("")
    });

    $('#additionBtn').click(function () {
        value += $("#txtInput").val() + '+';
        $("#txtInput").val("");
        $('#txtOutput').val("")
    });

    $('#subtractionBtn').click(function () {
        value += $("#txtInput").val() + '-';
        $("#txtInput").val("");
        $('#txtOutput').val("")
    });

    $('#multiplicationBtn').click(function () {
        value += $("#txtInput").val() + '*';
        $("#txtInput").val("");
        $('#txtOutput').val("")
    });

    $('#divisionBtn').click(function () {
        value += $("#txtInput").val() + '/';
        $("#txtInput").val("");
        $('#txtOutput').val("")
    });

    $('#clearBtn').click(function () {
        $('#txtInput').val("")
        $('#txtOutput').val("")
    });

    $('#equalsBtn').click(function () {
        value += ($("#txtInput").val());
        $("#txtOutput").val(value);
        $("#txtInput").val();
        value = "";
    });

</script>


</body>
</html>
