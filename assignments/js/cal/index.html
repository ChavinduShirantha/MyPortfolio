<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Calculator</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex container-fluid align-items-center justify-content-center" style="height: 100vh; width: 100vw">

<main class="rounded-5 shadow-lg bg-dark-subtle" style="height: 600px; width: 400px;">
    <section class="d-flex h-50 flex-column align-items-center justify-content-evenly">
        <label for="txtInput"></label>
        <input id="txtInput" type="text" class="col-10" placeholder="0" disabled>
    </section>

    <section class="d-flex flex-row h-50 rounded-5 p-2 gap-4 shadow" id="buttons">
        <div class="d-flex flex-column">
            <aside class="row h-25 justify-content-end">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-warning buttons shadow" id="clearBtn">AC</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num7">7</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num8">8</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num9">9</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow " id="plus">+</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num4">4</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num5">5</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num6">6</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow  " id="min">-</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num1">1</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num2">2</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num3">3</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow  " id="mul">*</button>
                </div>
            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-info buttons shadow " id="num0">0</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow ">.</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-success buttons shadow " id="equalsBtn">=</button>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-primary buttons shadow" id="div">/</button>
                </div>
            </aside>
        </div>
    </section>
</main>

<script src="assets/js/jquery-3.7.0.min.js"></script>

<script>

</script>


</body>
</html>
