    <link rel="stylesheet" href="../assets/css/normalize.css">
    <style>
        ::-webkit-scrollbar {
            background-color: rgba(49, 45, 45, 0.91);
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.85);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(26, 153, 255, 0.8);
        }

        section {
            position: relative;
            background: rgb(163, 200, 255);
            width: 100%;
            height: 150vh;
        }

        section > h3 {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            margin: auto;
            text-align: center;
            font-family: 'Gowun Batang', serif;
            font-weight: bold;
            font-size: 3em;
        }

        section > p:nth-child(2) {
            position: absolute;
            left: 0;
            right: 0;
            top: 3em;
            margin: auto;
            text-align: center;
            font-family: 'Gowun Batang', serif;
            font-weight: bold;
            font-size: 2em;
        }

        section > div:nth-child(3) {
            top: 10em;
            left: 14em;
            position: relative;
            height: 15em;
            width: 20em;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-column-gap: 2em;
            grid-row-gap: 1em;
        }

        section > div > a > div:hover {
            transform: scale(1.05);
        }

        section > div > a > div > img {
            box-shadow: 10px 10px 10px 0 black;
            width: 15em;
        }

        section > p:nth-child(4) {
            position: absolute;
            left: 0;
            right: 0;
            top: 25em;
            margin: auto;
            text-align: center;
            font-family: 'Gowun Batang', serif;
            font-weight: bold;
            font-size: 2em;
        }

        section > div:nth-child(5) {
            top: 40em;
            left: 14em;
            position: relative;
            height: 15em;
            width: 20em;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-column-gap: 2em;
            grid-row-gap: 1em;
        }

        @media all and (max-width: 1024px) {
            section > div > a > div > img {
                width: 10em;
                margin-bottom: 2em;
            }

            section > div {
                left: 10em!important;
            }
        }

        @media all and (max-width: 768px) {
            section > div {
                top: 20%;
                left: 0!important;
                right: 0!important;
                margin: auto;
                width: 500px!important;
                height: 500px;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 1fr);
                grid-column-gap: 20px;
                grid-row-gap: 0;
                justify-items: center;
                align-items: center;
            }

            section > div > a > div > img {
                width: 100px;
                margin-bottom: 40px;
            }
        }

        @media all and (max-width: 426px) {
            section > div {
                top: 20%;
                left: 0!important;
                right: 0!important;
                margin: auto;
                width: 360px!important;
            }

            section > div > a > div > img {
                width: 4em;
            }

        }

        @media all and (max-width: 320px) {
            section > div > a > div > img {
                width: 3em;
            }

            section > div {
                top: 20%;
                left: 0!important;
                right: 0!important;
                margin: auto;
                width: 290px!important;
            }
        }
    </style>
</head>
